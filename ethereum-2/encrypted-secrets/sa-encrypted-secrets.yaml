apiVersion: v1
kind: ServiceAccount
metadata:
  name: encrypted-secrets
  namespace: ethereum-2
  labels:
    app.kubernetes.io/name: encrypted-secrets
  annotations:
    iam.gke.io/gcp-service-account: encrypted-secrets@allyoucanstake-dev.iam.gserviceaccount.com

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: encrypted-secrets
  namespace: ethereum-2
  labels:
    app.kubernetes.io/name: encrypted-secrets
rules:
# main functionality
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create", "list", "update", "watch"]
- apiGroups: ["k8s.linki.space"]
  resources: ["encryptedsecrets"]
  verbs: ["list", "watch"]
# sending events
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
# leader election
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["delete", "get"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["create"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["create", "get"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: encrypted-secrets
  namespace: ethereum-2
  labels:
    app.kubernetes.io/name: encrypted-secrets
roleRef:
  kind: Role
  name: encrypted-secrets
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: encrypted-secrets

apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-manager
  namespace: ethereum-2
  labels:
    app.kubernetes.io/name: cert-manager
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: cert-manager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cert-manager
    spec:
      serviceAccountName: cert-manager
      containers:
        - name: cert-manager
          image: quay.io/jetstack/cert-manager-controller:v0.15.1
          args:
          - --namespace=ethereum-2
          - --controllers=certificates,certificaterequests-issuer-ca,issuers
          - --cluster-resource-namespace=$(POD_NAMESPACE)
          - --enable-certificate-owner-ref
          - --leader-elect=false
          - --v=2
          ports:
          - containerPort: 9402
            protocol: TCP
          env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
